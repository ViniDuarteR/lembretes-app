services:
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - lembretes-net

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      # Agora, o backend dentro do Docker vai falar com a base de dados do Docker
      DATABASE_URL: "postgresql://vinicius:password@db:5432/lembretes_db"
    depends_on:
      - db # Garante que a base de dados inicia antes do backend
    networks:
      - lembretes-net

  # --- SERVIÇO DE BASE DE DADOS POSTGRESQL ---
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: vinicius
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lembretes_db
    ports:
      - "5432:5432" # Expõe a porta para a sua máquina local (para o Prisma)
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lembretes-net

networks:
  lembretes-net:
    driver: bridge

volumes:
  postgres-data: # Volume para persistir os dados da base de dados
  backend-db:
    # Este não é mais usado para a DB, mas pode manter para outros fins se quiser

